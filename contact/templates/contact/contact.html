{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4 page-top">Contact us</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 message-box">
                <p><strong>* : required item</strong></p>
                <form action="{% url 'contact' %}" method="POST">
                    {% csrf_token %}
                    {{ contact_form|crispy }}
                    <button class="btn btn-black rounded-0 text-uppercase">Send Message</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
